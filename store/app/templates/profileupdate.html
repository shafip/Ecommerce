{% extends 'login_user.html' %}
{% load static %}

{% block content %}
<style>
.users-edit-form {
    width: 40%;
    margin: 0 auto; /* Center align */
}
</style>

<div class="users-edit-form">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form.name }}
        <br>
        <div class="form-group">

                    {{ form.image}}
                </div>

        <br>
        {{ form.email }}
        <br>
        {{ form.phone_number }}
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
