{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-2">
            <!-- Empty column -->
        </div>
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label >Name</label>
                    {{ form.name }}
                </div>
                <br>

                <br>
                <button type="submit" value="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <div class="col-md-2">
            <!-- Empty column -->
        </div>
    </div>
</div>

{% endblock %}
